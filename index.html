<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- JavaScript Links -->
  <script src="./scripts/config.js" defer></script>
  <script src="./scripts/game.js" defer></script>
  <script src="./scripts/app.js" defer></script>
</head>
<body>
  <!-- BACKDROP -->
  <div id="backdrop"></div>
  <!-- MAIN HEADER -->
  <header class="main-header">
    <h1 class="header-greeting">Welcome!</h1>
    <h2 class="header-motto">Let's play! Have a good fun!</h2>
  </header>
  <main>
    <!-- OVERLAY INPUT FIELD -->
    <aside class="overlay-input-field">
      <h2 class="overlay-title">Choose your name!</h2>
      <form autocomplete="off">
        <div class="input-field-container">
          <label for="playername">Player name:</label>
          <input type="text" name="playername" id="playername" required>
        </div>
        <p id="errors-output"></p>
        <div class="overlay-btn-container">
          <button type="button" id="cancel-btn">Cancel</button>
          <button class="btn" type="submit">Confirm</button>
        </div>
      </form>
    </aside>
    <!-- GAME CONFIGURATION -->
    <section class="game-configuration">
      <ol class="players-data">
        <li>
          <article>
            <h3 class="players-name-label">Player 1</h3>
            <p class="players-name">PLAYER NAME</p>
            <p class="player-symbol">X</p>
            <button class="player-name-edit-btn" id="edit-player-1-btn">Edit</button>
          </article>
        </li>
        <li>
          <article>
            <h3 class="players-name-label">Player 2</h3>
            <p class="players-name">PLAYER NAME</p>
            <p class="player-symbol">O</p>
            <button class="player-name-edit-btn" id="edit-player-2-btn">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn">Start New Game</button>
    </section>
    <!-- ACTIVE GAME FIELD -->
    <section class="game-play-field">
      <!-- GAME END INFO FIELD -->
      <article class="game-end-info">
        <h3 class="winner-text">You Won, <span class="winner-name">PLAYER NAME!</span></h3>
        <p class="new-game-text">Click the Start New Game to play a new turn.</p>
      </article>
      <!-- GAME FILED -->
      <p class="display-active-player">It's your turn <span class="active-player-name">PLAYER NAME</span></p>
      <ol class="game-filed-container-list">
        <li class="disable">x</li>
        <li></li>
        <li class="disable">o</li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
        
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
</body>
</html>
